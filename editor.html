
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor • Material Calculator</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="js/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="inline">
        <h2 style="margin-right:auto">Editor</h2>
        <a class="button-link secondary" href="calculator.html">← Back to Calculator</a>
        <button class="secondary" id="logoutBtn">Logout</button>
      </div>
      <hr>

      <label>Category</label>
      <select id="catSelect"></select>

      <div class="notice" id="unitHint"></div>

      <div class="row">
        <div>
          <label>Item name</label>
          <input id="newItem" placeholder="e.g. BX2/12">
        </div>
        <div>
          <label id="priceLabel">Price</label>
          <input id="newPrice" type="number" step="0.01" placeholder="e.g. 3.67">
        </div>
      </div>
      <div class="row">
        <button id="addBtn">Add / Update Item</button>
        <button class="danger" id="deleteBtn">Delete Item</button>
      </div>
      <div id="status" class="notice"></div>

      <hr>
      <h3>Items in category</h3>
      <table>
        <thead><tr><th>Item</th><th>Price</th></tr></thead>
        <tbody id="itemsBody"></tbody>
      </table>
    </div>
  </div>
<script src="js/editor.js"></script>
</body>
</html>
