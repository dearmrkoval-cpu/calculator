
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator â€¢ Material Calculator</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="js/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="inline">
        <h2 style="margin-right:auto">Material Price Calculator</h2>
        <button class="secondary" id="logoutBtn">Logout</button>
      </div>
      <div class="inline">
        <a href="editor.html" id="editorLink" class="button-link hidden">Go to Editor</a>
      </div>
      <hr>
      <div class="row">
        <div>
          <label>Units (only for Wire & Conduit)</label>
          <select id="unitSelect">
            <option value="meter">Meters</option>
            <option value="foot">Feet</option>
          </select>
        </div>
        <div>
          <label>Item name</label>
          <input id="itemInput" list="suggestions" placeholder="e.g. BX2/12">
          <datalist id="suggestions"></datalist>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Quantity</label>
          <input id="qtyInput" type="number" value="1" min="1">
        </div>
      </div>

      <div class="row">
        <button id="addBtn">Add Item</button>
        <button class="secondary" id="clearBtn">Clear Order</button>
      </div>

      <div id="error" class="error"></div>

      <table>
        <thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Subtotal</th></tr></thead>
        <tbody id="ordersBody"></tbody>
      </table>
      <div id="result" style="font-weight:700;margin-top:10px;"></div>
    </div>
  </div>
<script src="js/calc.js"></script>
</body>
</html>
